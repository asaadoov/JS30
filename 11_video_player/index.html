<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="./video.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play"> ► </button>
            <div class="time">
                <span class="currentTime"></span>
                <span class="separator"> / </span>
                <span class="durationTime"></span>
            </div>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
            <i class="fas fa-volume-up"></i>

            <input type="range" name="playbackRate" class="player__slider" min="0.25" max="2" step="0.25" value="1" />

            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="10" class="player__button">10s »</button>
            <button class="player__button fullscreen">
                <i class="fas fa-arrows-alt"></i>
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
